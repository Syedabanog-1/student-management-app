version: "3.8"

services:
  backend:
    image: syedagulzarbano/student-management-app:backend-v2
    container_name: student-backend
    restart: always
    environment:
      - DATABASE_URL=sqlite:///./data/students.db
      - ALLOWED_ORIGINS=http://134.122.23.72,http://localhost,http://newcom679.net
    volumes:
      - backend_data:/app/data
    networks:
      - student-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: syedagulzarbano/student-management-app:frontend-v2
    container_name: student-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://134.122.23.72/api
    networks:
      - student-network
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: student-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - student-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  student-network:
    driver: bridge

volumes:
  backend_data:
