apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: student-app
type: Opaque
stringData:
  # For production, use PostgreSQL or managed database
  # Replace with actual connection string
  database-url: "sqlite:///./data/students.db"
---
apiVersion: v1
kind: Secret
metadata:
  name: do-registry-secret
  namespace: student-app
type: kubernetes.io/dockerconfigjson
data:
  # Replace with your Digital Ocean registry credentials
  # Generate using: kubectl create secret docker-registry do-registry-secret --docker-server=registry.digitalocean.com --docker-username=<token> --docker-password=<token> --dry-run=client -o yaml
  .dockerconfigjson: <BASE64_ENCODED_DOCKER_CONFIG>
