apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: student-app

resources:
  - ../../base

commonLabels:
  environment: production

replicas:
  - name: backend
    count: 3
  - name: frontend
    count: 3

images:
  - name: registry.digitalocean.com/student-app/backend
    newTag: v1.0.0
  - name: registry.digitalocean.com/student-app/frontend
    newTag: v1.0.0

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
    target:
      kind: Deployment
      name: frontend
